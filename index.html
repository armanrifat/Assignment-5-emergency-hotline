<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Emergency Hotline</title>
     <!-- website logo -->
    <link rel="shortcut icon" href="./assets/logo2.png" type="image/x-icon" />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- daisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"/>
</head>
<body>
     <!-- navbar -->
    <header class="py-4 flex justify-between max-w-[1200px] mx-auto">
      <div class="flex items-center gap-3">
        <img src="assets/logo.png" class="h-16 w-16" alt="" />
        <h1 class="text-xl font-bold text-[#006747]">Emergency<br />Service</h1>
      </div>
      <div class="flex items-center gap-7">
        <div
          class="md:flex items-center gap-2 bg-[#41ff6b1a] px-4 py-1 rounded-[50px] hidden"
        >
          <span id="heart-img" class="font-bold">0</span>
          <img src="./assets/heart.png" class="h-6 w-6" alt="" />
        </div>
        <div
          class="flex items-center gap-2 bg-[#41ff6b1a] px-2 py-1 rounded-[50px]"
        >
          <span id="coin-img" class="font-bold">100</span>
          <img src="./assets/coin.png" class="h-6 w-6" alt="" />
        </div>
        <div class="bg-[#00a63e] text-white md:flex items-center gap-2 px-4 py-2 rounded-[50px] hidden">
          <span id="copy-count" class="font-bold">0</span>
          <p>Copy</p>
        </div>
      </div>
    </header>
    <main>
     <!-- banner section -->
      <section>
        <div
          class="text-center bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] py-4"
        >
          <img src="./assets/logo-dark.png" class="w-40 mx-auto" alt="" />
          <h1 class="text-3xl text-white p-4">Emergency Service Directory</h1>
          <p class="text-white">
            Government Emergency Services at Your Fingertip – A Project by
            Government of the People’s Republic of Bangladesh
          </p>
        </div>
      </section>
      <section class="bg-[#f5fff6]">
        <section class="max-w-[1200px] grid grid-cols-1 md:grid-cols-4 mx-auto gap-5 py-20">
           <!-- card left site -->
          <section class="order-1 md:order-0 md:col-span-3 grid grid-cols-1">
            <div class="grid sm:grid-cols-2 md:grid-cols-3 gap-5">
</body>
</html>
